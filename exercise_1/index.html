<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="main_container">
    <header id="main_title">
      <img src="img/pokeball_white.png" alt="pokedex_icon">
      <h1>pok√©dex_</h1>
    </header>
    <main id="pokemon_details">
      <section id="pokemon_image">
        <nav class="pokemon-title">
          <img src="img/fire.png" alt="hability_icon">
          <h2>Charizard</h2>
        </nav>
        <img class="pokemon-photo" src="img/charizard.png" alt="Pokemon Image" title="Pokemon Image">
      </section>
      <aside id="pokemon_info">
        <div class="info-element">
          <p class="info-label">
            No.
          </p>
          <p class="info-value">
            006
          </p>
        </div>
        <div class="info-element">
          <p class="info-label">
            Level 
          </p>
          <p class="info-value">
            100
          </p>
        </div>
        <div class="info-element">
          <p class="info-label">
            Type 
          </p>
          <p class="info-value">
            Fire
          </p>
        </div>
        <div class="info-element">
          <p class="info-label">
            Hability 
          </p>
          <p class="info-value">
            Flames
          </p>
        </div>
        <div class="info-element">
          <p class="info-label">
            Height 
          </p>
          <p class="info-value">
            1.7m
          </p>
        </div>
        <div class="info-element">
          <p class="info-label">
            Weight 
          </p>
          <p class="info-value">
            90.5
          </p>
        </div>
      </aside>
    </main>
    <footer id="pokemon_others">
      <span class="others-label">Others</span>
      <div class="others-icons">
        <img src="img/bullbasaur.png" alt="pokemon_1" class="others-icons-left">
        <img src="img/meowth.png" alt="pokemon_2" class="others-icons-right">
        <img src="img/pikachu.png" alt="pokemon_3" class="others-icons-left">
        <img src="img/psyduck.png" alt="pokemon_4" class="others-icons-right">
      </div>
    </footer>
  </div>
</body>
</html>
